<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Tanc Realist - WW2</title>
  <style>
    body {
      background: linear-gradient(#8a9a5b, #cccccc);
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    #battlefield {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .tank {
      position: absolute;
      left: 10%;
      bottom: 10%;
      width: 120px;
      height: 80px;
      transition: left 0.3s, bottom 0.3s;
      z-index: 2;
    }
    .tank-body {
      width: 110px;
      height: 40px;
      background: #555;
      border-radius: 12px;
      position: absolute;
      bottom: 20px;
      left: 5px;
    }
    .tank-cannon {
      width: 50px;
      height: 10px;
      background: #333;
      position: absolute;
      right: -40px;
      top: 25px;
      border-radius: 5px;
    }
    .track {
      width: 120px;
      height: 15px;
      background: #222;
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 6px;
    }
    .target {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('https://img.icons8.com/ios-filled/50/target.png') no-repeat center;
      background-size: 40px 40px;
      border-radius: 50%;
      opacity: 0.7;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .explosion {
      position: absolute;
      width: 70px;
      height: 70px;
      background: url('https://img.icons8.com/emoji/96/explosion-emoji.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      animation: explode 0.6s cubic-bezier(0.87,0.04,0.22,0.99);
      z-index: 10;
    }
    @keyframes explode {
      0% {opacity: 1; transform: scale(0.2);}
      80% {opacity: 1; transform: scale(1);}
      100% {opacity: 0; transform: scale(1.3);}
    }
    h1 {
      color: #222;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 15px;
      z-index: 100;
      font-family: Arial, sans-serif;
      font-size: 2em;
      text-shadow: 1px 2px 2px #bbb;
    }
  </style>
</head>
<body>
  <div id="battlefield">
    <h1>Simularea Tancului WW2</h1>
    <!-- Tancul propriu-zis -->
    <div class="tank" id="tank">
      <div class="tank-body"></div>
      <div class="tank-cannon"></div>
      <div class="track"></div>
    </div>
    <!-- Ținte pe câmpul de luptă -->
    <div class="target" style="top: 35%; left: 70%;" onclick="explode(this)"></div>
    <div class="target" style="top: 55%; left: 80%;" onclick="explode(this)"></div>
    <div class="target" style="top: 65%; left: 50%;" onclick="explode(this)"></div>
    <div class="target" style="top: 25%; left: 60%;" onclick="explode(this)"></div>
  </div>

  <script>
    function explode(target) {
      let explosion = document.createElement("div");
      explosion.className = "explosion";
      explosion.style.top = target.style.top;
      explosion.style.left = target.style.left;
      document.getElementById("battlefield").appendChild(explosion);

      target.style.opacity = 0.2;
      setTimeout(() => {
        explosion.remove();
        target.style.opacity = 0;
      }, 600);
    }

    // Tank movement simulation with arrow keys
    const tank = document.getElementById("tank");
    let tankLeft = 10, tankBottom = 10;
    document.addEventListener("keydown", function(e) {
      if (e.code === 'ArrowRight' && tankLeft < 80) tankLeft += 3;
      if (e.code === 'ArrowLeft' && tankLeft > 1) tankLeft -= 3;
      if (e.code === 'ArrowUp' && tankBottom < 80) tankBottom += 3;
      if (e.code === 'ArrowDown' && tankBottom > 2) tankBottom -= 3;
      tank.style.left = tankLeft + "%";
      tank.style.bottom = tankBottom + "%";
    });
  </script>
</body>
</html>
